<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <script>
        // Fetch referrer ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrerId = urlParams.get('ref');

        // Save referrerId in localStorage (Optional)
        if (referrerId) {
            localStorage.setItem('referrerId', referrerId);
        }

        // Display referrer link
        function displayReflink() {
            const userId = localStorage.getItem('userId') || "example_user_id";
            const reflink = `${window.location.origin}?ref=${userId}`;
            document.getElementById('reflink').innerText = reflink;
        }

        window.onload = displayReflink;
    </script>
</head>
<body>
    <h1>AB Coin Referral System</h1>
    <p>Your Referral Link:</p>
    <p id="reflink"></p>

    <h3>Sign Up</h3>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const referrerId = localStorage.getItem('referrerId') || null;

            // Send data to server
            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, referrerId })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
