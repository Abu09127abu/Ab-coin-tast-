<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Bar Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-name {
            font-size: 20px;
        }
        .page {
            flex: 1;
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            background-color: black;
            padding: 10px;
        }
        .button-bar button {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            filter: drop-shadow(0 0 5px white);
        }
        .button-bar button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Header with profile info -->
    <div class="header">
        <div class="profile">
            <img src="https://via.placeholder.com/50" id="user-photo" alt="User Photo">
            <span class="profile-name" id="user-name">User Name</span>
        </div>
    </div>

    <!-- Pages -->
    <div id="home" class="page active">
        <h2>Home Page</h2>
        <p>Welcome to the game! This is the home page.</p>
    </div>
    <div id="leaderboard" class="page">
        <h2>Leaderboard Page</h2>
        <p>Check out the top players on the leaderboard.</p>
    </div>
    <div id="mine" class="page">
        <h2>Mine Page</h2>
        <p>Mine for resources and earn rewards!</p>
    </div>
    <div id="airdrop" class="page">
        <h2>Airdrop Page</h2>
        <p>Participate in airdrops and claim your prizes.</p>
    </div>

    <!-- Button Bar -->
    <div class="button-bar">
        <button onclick="showPage('home')">
            <img src="https://i.postimg.cc/1Xm48fCm/download-3-removebg-preview.png" alt="Home">
        </button>
        <button onclick="showPage('leaderboard')">
            <img src="https://i.postimg.cc/RCgwcBcs/images-1-removebg-preview.png" alt="Leaderboard">
        </button>
        <button onclick="showPage('mine')">
            <img src="https://i.postimg.cc/jdrYQptf/download-4-removebg-preview.png" alt="Mine">
        </button>
        <button onclick="showPage('airdrop')">
            <img src="https://i.postimg.cc/Vvxr8B9z/images-9-removebg-preview.png" alt="Airdrop">
        </button>
    </div>

    <script>
        // This script should be integrated with Telegram's Web Apps API to show real user data
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-photo').src = user.photo_url;
            document.getElementById('user-name').textContent = user.first_name;
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
