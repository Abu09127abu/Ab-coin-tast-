<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Referral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #referral-link {
      margin: 20px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to AB Coin Referral Program</h1>
  <div id="welcome-message"></div>
  <p>Your unique referral link:</p>
  <div id="referral-link"></div>
  <button onclick="copyReferralLink()">Copy Referral Link</button>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const ref = queryParams.get("ref");

    // Fetch user data and referral link
    fetch(`/get-user?ref=${ref || ""}`)
      .then(response => response.json())
      .then(data => {
        const welcomeMessage = document.getElementById("welcome-message");
        const referralLink = document.getElementById("referral-link");

        if (data.user) {
          welcomeMessage.innerText = `Hello, ${data.user.firstName} (${data.user.username})`;
          referralLink.innerText = `${window.location.origin}?ref=${data.user.telegramId}`;
        } else {
          welcomeMessage.innerText = "Login required.";
        }
      });

    function copyReferralLink() {
      const link = document.getElementById("referral-link").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Referral link copied!");
      });
    }
  </script>
</body>
</html>
