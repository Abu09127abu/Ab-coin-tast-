<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram User Information</h1>
    <div id="user-info">
        <p id="name">Name: </p>
        <p id="username">Username: </p>
        <p id="chat-id">Chat ID: </p>
        <p id="phone">Phone Number: </p>
        <p id="account-age">Account Age: </p>
        <p id="name-ab">Name ends with 'AB': </p>
        <p id="channels">Joined Channels: </p>
        <p id="bots">Joined Bots: </p>
        <p id="followed-abcoinairdrop">Followed abcoinairdrop Channel: </p>
        <p id="premium">Telegram Premium: </p>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('name').innerText = `Name: ${user.first_name} ${user.last_name || ''}`;
            document.getElementById('username').innerText = `Username: @${user.username || 'N/A'}`;
            document.getElementById('chat-id').innerText = `Chat ID: ${user.id}`;
            document.getElementById('phone').innerText = `Phone Number: ${user.phone_number || 'N/A'}`;
            document.getElementById('account-age').innerText = `Account Age: ${user.account_age || 'N/A'} days`;
            document.getElementById('name-ab').innerText = `Name ends with 'AB': ${user.first_name.endsWith('AB') ? 'Yes' : 'No'}`;
            document.getElementById('channels').innerText = `Joined Channels: ${user.joined_channels || 'N/A'}`;
            document.getElementById('bots').innerText = `Joined Bots: ${user.joined_bots || 'N/A'}`;
            document.getElementById('followed-abcoinairdrop').innerText = `Followed abcoinairdrop Channel: ${user.followed_abcoinairdrop ? 'Yes' : 'No'}`;
            document.getElementById('premium').innerText = `Telegram Premium: ${user.is_premium ? 'Yes' : 'No'}`;
        } else {
            document.getElementById('user-info').innerText = 'User information not available.';
        }
    </script>
</body>
</html>
