<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-pic" src="" alt="User Profile Picture">
        <h2 id="userName"></h2>
    </div>

    <script>
        // Assuming data comes from server-side integration (Node.js)
        fetch('/user-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profilePic').src = data.photo_url;
                document.getElementById('userName').innerText = data.name;
            })
            .catch(err => console.error('Error fetching user data:', err));
    </script>
</body>
</html>
