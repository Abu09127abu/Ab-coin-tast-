<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetized Ads</title>
    <style>
        body {
            background-color: #222222;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        .alert-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: #f39c12;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .reward-container {
            margin-top: 20px;
        }
        .reward-container p {
            font-size: 20px;
        }
        .ads-count {
            font-size: 18px;
            color: #f39c12;
        }
        .code {
            font-size: 22px;
            font-weight: bold;
            color: #2ecc71;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="alert-bar" id="alert-bar"></div>

    <div class="circle" onclick="watchAd()">Click to Watch Ad</div>
    <button onclick="autoWatchAds()">Auto Watch Ads</button>

    <div class="reward-container">
        <p class="ads-count">Ads Watched: <span id="ads-count">0</span>/10</p>
        <div id="reward-code"></div>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8614211' data-sdk='show_8614211'></script>
    <script>
        const rewardCode = 'ababds121';  // Default reward code
        let adsWatched = parseInt(localStorage.getItem('adsWatched')) || 0;
        document.getElementById('ads-count').innerText = adsWatched;

        // Function to show the alert bar
        function showAlert(message) {
            const alertBar = document.getElementById('alert-bar');
            alertBar.innerText = message;
            alertBar.style.display = 'block';

            setTimeout(() => {
                alertBar.style.display = 'none';
            }, 3000);
        }

        // Function to show ads
        function watchAd() {
            show_8614211().then(() => {
                adsWatched++;
                localStorage.setItem('adsWatched', adsWatched);
                document.getElementById('ads-count').innerText = adsWatched;

                if (adsWatched >= 10) {
                    document.getElementById('reward-code').innerHTML = `<p>Your Reward Code: <span class="code">${rewardCode}</span></p>`;
                }
                showAlert('Ad watched successfully!');
            }).catch((error) => {
                console.log('Ad failed to load', error);
                showAlert('Error: Could not load ad');
            });
        }

        // Function to auto-watch ads
        function autoWatchAds() {
            let adsToWatch = 10 - adsWatched;

            function watchNextAd() {
                if (adsToWatch <= 0) {
                    showAlert('You have already watched enough ads!');
                    return;
                }

                show_8614211().then(() => {
                    adsWatched++;
                    localStorage.setItem('adsWatched', adsWatched);
                    document.getElementById('ads-count').innerText = adsWatched;

                    if (adsWatched >= 10) {
                        document.getElementById('reward-code').innerHTML = `<p>Your Reward Code: <span class="code">${rewardCode}</span></p>`;
                    }
                    adsToWatch--;
                    watchNextAd();
                }).catch((error) => {
                    console.log('Ad failed to load', error);
                    showAlert('Error: Could not load ad');
                });
            }

            watchNextAd();
        }
    </script>
</body>
</html>
