<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest"></script>
    <style>
        #ton-connect {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect to TonConnect</h1>
    
    <!-- TonConnect Button Container -->
    <div id="ton-connect"></div>

    <script>
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://abu09127abu.github.io/Ab-coin-tast-/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Define the transaction
        const transaction = {
            messages: [
                {
                    address: "UQDv1BTxlFAntDdfq9e7WHr6lgNBg_eoEnyXPuaA8wWhzabn", // Destination address
                    amount: "20000000" // Amount in nanotons (20,000,000 nanotons = 20 Toncoin)
                }
            ]
        };

        // Send the transaction when the TonConnect UI is initialized
        tonConnectUI.on('connected', async () => {
            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction result:', result);
            } catch (error) {
                console.error('Error sending transaction:', error);
            }
        });
    </script>
</body>
</html>
