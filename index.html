<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #2ecc71, #27ae60);
            margin: 0;
        }
        #game-container {
            text-align: center;
            color: white;
        }
        #click-btn {
            width: 100px;
            height: 100px;
            background: #16a085;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px #1abc9c;
            margin-top: 20px;
        }
        #click-btn:active {
            box-shadow: 0 2px #1abc9c;
            transform: translateY(2px);
        }
        #score {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        <div id="login-info"></div>
        <button id="click-btn">Click</button>
        <div id="score">Score: 0</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, update, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaj_RVUSP_NFhtwJociWhJ5WRqgJ_SbTk",
            authDomain: "ab-coin-admin.firebaseapp.com",
            projectId: "ab-coin-admin",
            storageBucket: "ab-coin-admin.firebasestorage.app",
            messagingSenderId: "411970573696",
            appId: "1:411970573696:web:a0a678f8b9a6ae0e601d65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginInfo = document.getElementById("login-info");
        const clickBtn = document.getElementById("click-btn");
        const scoreDisplay = document.getElementById("score");

        let score = 0;
        let userData = JSON.parse(localStorage.getItem("userData")) || null;

        // Fetch Telegram data
        const urlParams = new URLSearchParams(window.location.search);
        const telegramData = {
            name: urlParams.get("name"),
            chatId: urlParams.get("chat_id")
        };

        if (telegramData.name && telegramData.chatId) {
            userData = {
                name: telegramData.name,
                chatId: telegramData.chatId
            };
            localStorage.setItem("userData", JSON.stringify(userData));
        }

        if (userData) {
            loginInfo.innerHTML = `Logged in as: ${userData.name} (${userData.chatId})`;
            loadUserData(userData.chatId);
        } else {
            loginInfo.innerHTML = "Please log in via Telegram.";
        }

        clickBtn.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            saveScore(userData.chatId, score);
        });

        function loadUserData(chatId) {
            const userRef = ref(db, `users/${chatId}`);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    score = data.score || 0;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });
        }

        function saveScore(chatId, newScore) {
            const userRef = ref(db, `users/${chatId}`);
            update(userRef, { score: newScore });
        }
    </script>
</body>
</html>
