<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      margin-top: 20px;
    }

    .coin-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    .coin-image {
      width: 100%;
      height: 100%;
      background: url('coin.png') no-repeat center center / cover;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .glow-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.5), transparent);
      animation: glow-spin 3s linear infinite;
      z-index: 1;
      filter: blur(10px);
    }

    @keyframes glow-spin {
      0% {
        transform: rotate(0deg) scaleX(1.5);
        box-shadow: 0 0 10px rgb(255, 0, 0);
      }
      50% {
        transform: rotate(180deg) scaleX(1);
        box-shadow: 0 0 15px rgb(0, 255, 0);
      }
      100% {
        transform: rotate(360deg) scaleX(1.5);
        box-shadow: 0 0 20px rgb(0, 0, 255);
      }
    }

    .headline {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.7);
    }

    .subheadline {
      font-size: 20px;
      margin: 10px auto;
      line-height: 1.6;
      color: #f0e68c;
      text-shadow: 1px 1px 3px rgba(255, 255, 0, 0.5);
    }

    .target {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 80%;
    }

    .song-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
    }

    .song-bar button {
      background-color: #444;
      border: none;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
    }

    .song-bar button:hover {
      background-color: #ff5722;
      transform: scale(1.1);
    }

    .song-bar button#play-pause {
      background-color: #ff5722;
    }

    .song-bar button#volume {
      background-color: #333;
    }

    #volume-slider {
      width: 200px;
      margin-top: 10px;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #1c1c1c;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-bar button {
      width: 50px;
      height: 50px;
      background-color: black;
      border: none;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .nav-bar button:focus {
      outline: 2px solid white;
    }

    .nav-bar button.home {
      background-image: url('home.png');
    }

    .nav-bar button.leader {
      background-image: url('leader.png');
    }

    .nav-bar button.lucky {
      background-image: url('lucky.png');
    }

    .nav-bar button.airdrop {
      background-image: url('airdrop.png');
    }

    /* Style for volume control */
    .volume-control {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="ton-connect"></div>
  <div class="container">
    <div class="coin-container">
      <div class="coin-image"></div>
      <div class="glow-effect"></div>
    </div>
    <h1 class="headline">AB Coin Airdrop is Coming Soon</h1>
    <div class="target">
      <p class="subheadline">Target AB Coin Hold:Totel user  <span id="target-coin">100B</span> to Launch Airdrop.</p>
      <p class="subheadline">Listening to Songs...</p>
      <div class="song-bar">
        <button id="prev-song">⏮️ Previous</button>
        <button id="play-pause">▶️ Play</button>
        <button id="next-song">⏭️ Next</button>
      </div>

      <!-- Volume control slider -->
      <div class="volume-control">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <button class="home" onclick="window.location.href='home.html'"></button>
    <button class="leader" onclick="window.location.href='leader.html'"></button>
    
    <button class="airdrop" onclick="window.location.href='airdrop.html'"></button>
  </div>
  

  <script>
    const audioPlayer = new Audio();
    const prevButton = document.getElementById('prev-song');
    const playPauseButton = document.getElementById('play-pause');
    const nextButton = document.getElementById('next-song');
    const volumeSlider = document.getElementById('volume-slider');

    const songs = Array.from({ length: 200 }, (_, i) => `${i + 1}.mp3`);
    let currentSongIndex = 0;
    let isPlaying = false;

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      audioPlayer.volume = e.target.value;
    });

    function playSong(index) {
      audioPlayer.src = songs[index];
      audioPlayer.play();
      isPlaying = true;
      playPauseButton.textContent = "⏸️ Pause";
    }

    function pauseSong() {
      audioPlayer.pause();
      isPlaying = false;
      playPauseButton.textContent = "▶️ Play";
    }

    prevButton.addEventListener('click', () => {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      playSong(currentSongIndex);
    });

    nextButton.addEventListener('click', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(currentSongIndex);
    });

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong(currentSongIndex);
      }
    });

    // Format numbers into K, M, B, T
    function formatNumber(num) {
      if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
      if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
      return num;
    }

    document.getElementById('target-coin').textContent = formatNumber(100000000000);
    
    audioPlayer.addEventListener('ended', () => {
  currentSongIndex = (currentSongIndex + 1) % songs.length;
  playSong(currentSongIndex);
});

</script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://github.com/Abu09127abu/Ab-coin-tast-/blob/main/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });
</script>
</body>
</html>
