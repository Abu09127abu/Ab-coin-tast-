<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Bar Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .profile span {
            font-size: 20px;
            font-weight: bold;
        }
        .page {
            flex: 1;
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .button-bar {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }
        .button-bar button {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .button-bar button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Header with profile info -->
    <div class="header">
        <div class="profile">
            <img id="profilePic" src="" alt="Profile Picture">
            <span id="userName">User Name</span>
        </div>
    </div>

    <!-- Pages -->
    <div id="home" class="page active">
        <h2>Home Page</h2>
        <p>Welcome to the game! This is the home page.</p>
    </div>
    <div id="leaderboard" class="page">
        <h2>Leaderboard Page</h2>
        <p>Check out the top players on the leaderboard.</p>
    </div>
    <div id="mine" class="page">
        <h2>Mine Page</h2>
        <p>Mine for resources and earn rewards!</p>
    </div>
    <div id="airdrop" class="page">
        <h2>Airdrop Page</h2>
        <p>Participate in airdrops and claim your prizes.</p>
    </div>

    <!-- Button Bar -->
    <div class="button-bar">
        <button onclick="showPage('home')">
            <img src="https://i.postimg.cc/1Xm48fCm/download-3-removebg-preview.png" alt="Home">
        </button>
        <button onclick="showPage('leaderboard')">
            <img src="https://i.postimg.cc/RCgwcBcs/images-1-removebg-preview.png" alt="Leaderboard">
        </button>
        <button onclick="showPage('mine')">
            <img src="https://i.postimg.cc/jdrYQptf/download-4-removebg-preview.png" alt="Mine">
        </button>
        <button onclick="showPage('airdrop')">
            <img src="https://i.postimg.cc/Vvxr8B9z/images-9-removebg-preview.png" alt="Airdrop">
        </button>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Simulated Telegram WebApp user data
        window.onload = function() {
            const telegramUser = {
                photoUrl: 'https://via.placeholder.com/40', // Replace with actual Telegram photo URL
                firstName: 'John Doe' // Replace with actual Telegram name
            };

            document.getElementById('profilePic').src = telegramUser.photoUrl;
            document.getElementById('userName').textContent = telegramUser.firstName;
        };
    </script>

</body>
</html>
