<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Coin Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #green, #lightgreen);
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .coin-btn {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-image: url("https://i.postimg.cc/65k1c33W/Green-Gradient-Minimalist-Simple-Instagram-Profile-Picture-prev-ui.png");
      background-size: cover;
      background-position: center;
      border: 5px solid white;
      cursor: pointer;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .score {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="coin-button" class="coin-btn"></div>
    <div id="score-display" class="score">Coins: 0</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaj_RVUSP_NFhtwJociWhJ5WRqgJ_SbTk",
      authDomain: "ab-coin-admin.firebaseapp.com",
      databaseURL: "https://ab-coin-admin-default-rtdb.firebaseio.com",
      projectId: "ab-coin-admin",
      storageBucket: "ab-coin-admin.appspot.com",
      messagingSenderId: "411970573696",
      appId: "1:411970573696:web:a0a678f8b9a6ae0e601d65",
      measurementId: "G-79XKRNMV7H",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    let score = 0;
    const scoreDisplay = document.getElementById("score-display");
    const coinButton = document.getElementById("coin-button");

    coinButton.addEventListener("click", () => {
      score++;
      scoreDisplay.innerText = `Coins: ${score}`;
      // Save score to Firebase
      const userId = "example-telegram-id";
      update(ref(db, `users/${userId}`), { coins: score });
    });
  </script>
</body>
</html>
