<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="profile">
      <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
      <span id="user-name">User Name</span>
    </div>
  </header>

  <main>
    <div id="coin-bar">
      <img src="coin.png" alt="Coin Icon" width="100">
      <p>AB Coins: <span id="abcoin-counter">0</span></p>
    </div>
    
    <div id="task-section">
      <h3>Tasks</h3>
      <!-- Tasks dynamically loaded here -->
      <ul id="task-list"></ul>
    </div>
  </main>

  <footer>
    <button onclick="navigateTo('leader.html')">Leader Board</button>
    <button onclick="navigateTo('airdrop.html')">Airdrop</button>
    <button onclick="navigateTo('loading.html')">Loading</button>
  </footer>

  <script src="chaking.js" type="module"></script>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
