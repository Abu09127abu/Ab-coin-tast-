<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>Connect to TON Wallet</h1>
    <div id="ton-connect-button"></div>
    <p id="wallet-address" style="display: none;"></p>

    <script>
        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://abu09127abu.github.io/Ab-coin-tast-/tonconnect-manifest.json' // Update with your manifest URL
        });

        async function connectToWallet() {
            try {
                // Request wallet connection
                const connectedWallet = await tonConnectUI.connectWallet();

                // Display connected wallet address
                document.getElementById("wallet-address").style.display = "block";
                document.getElementById("wallet-address").innerText = "Wallet Address: " + connectedWallet.address;
                console.log("Wallet connected:", connectedWallet);
            } catch (error) {
                console.error("Connection declined or failed:", error);
                alert("Connection declined. Please try again.");
            }
        }

        // Attach TON Connect button
        tonConnectUI.createButton({
            rootId: "ton-connect-button",
            onClick: connectToWallet,
        });
    </script>
</body>
</html>
