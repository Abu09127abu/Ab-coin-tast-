<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram User Information</h1>
    <div id="user-info">
        <p id="name">Name: </p>
        <p id="username">Username: </p>
        <p id="chat-id">Chat ID: </p>
        <p id="phone">Phone Number: </p>
        <p id="premium">Telegram Premium: </p>
        <p id="name-ab">Name Ends with AB: </p>
        <p id="join-duration">Account Age: </p>
        <p id="channels">Joined Channels: </p>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const joinedChannels = window.Telegram.WebApp.initDataUnsafe.joined_channels || [];
        const accountDurationDays = Math.floor((Date.now() - new Date(user.created_at).getTime()) / (1000 * 60 * 60 * 24));

        if (user) {
            document.getElementById('name').innerText = `Name: ${user.first_name} ${user.last_name || ''}`;
            document.getElementById('username').innerText = `Username: @${user.username || 'N/A'}`;
            document.getElementById('chat-id').innerText = `Chat ID: ${user.id}`;
            document.getElementById('phone').innerText = `Phone Number: ${user.phone_number || 'N/A'}`;
            document.getElementById('premium').innerText = `Telegram Premium: ${user.is_premium ? 'Yes' : 'No'}`;
            document.getElementById('name-ab').innerText = `Name Ends with AB: ${user.first_name.endsWith('AB') ? 'Yes' : 'No'}`;
            document.getElementById('join-duration').innerText = `Account Age: ${accountDurationDays} days`;
            document.getElementById('channels').innerText = `Joined Channels: ${joinedChannels.length > 0 ? joinedChannels.join(', ') : 'None'}`;
        } else {
            document.getElementById('user-info').innerText = 'User information not available.';
        }
    </script>
</body>
</html>
