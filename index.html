<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetized Ads</title>
    <style>
        body {
            background-color: #222222;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: #f39c12;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .reward-container {
            margin-top: 20px;
        }
        .reward-container p {
            font-size: 20px;
        }
        .ads-count {
            font-size: 18px;
            color: #f39c12;
        }
        .code {
            font-size: 22px;
            font-weight: bold;
            color: #2ecc71;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #c0392b;
        }
        .auto-button {
            background-color: #3498db;
        }
        .auto-button:hover {
            background-color: #2980b9;
        }

        /* Custom Alert Design */
        #custom-alert {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            max-width: 300px;
        }

        #custom-alert button {
            background: none;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="circle" onclick="watchAd()">Click to Watch Ad</div>
    <button class="auto-button" onclick="autoWatchAds()">Auto Watch Ads</button>

    <div class="reward-container">
        <p class="ads-count">Ads Watched: <span id="ads-count">0</span>/10</p>
        <div id="reward-code"></div>
    </div>

    <div id="custom-alert">
        <span id="alert-message">You have already watched 10 ads today. Please come back after 24 hours.</span>
        <button onclick="closeAlert()">Close</button>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8614211' data-sdk='show_8614211'></script>
    <script>
        const rewardCode = 'abads121;  // Default reward code

        // Get the ads watched count and last visited date from localStorage
        let adsWatched = parseInt(localStorage.getItem('adsWatched')) || 0;
        let lastVisitedDate = localStorage.getItem('lastVisitedDate');

        document.getElementById('ads-count').innerText = adsWatched;

        // Check if 24 hours have passed and reset if necessary
        let currentDate = new Date().toISOString().slice(0, 10);  // Get current date (YYYY-MM-DD)

        if (lastVisitedDate !== currentDate) {
            localStorage.setItem('adsWatched', 0);  // Reset the ads count after 24 hours
            localStorage.setItem('lastVisitedDate', currentDate);
        }

        // Function to show ads
        function watchAd() {
            if (adsWatched >= 10) {
                showAlert('You have already watched 10 ads today. Please come back after 24 hours.');
                return;
            }

            show_8614211().then(() => {
                adsWatched++;
                localStorage.setItem('adsWatched', adsWatched);
                document.getElementById('ads-count').innerText = adsWatched;

                if (adsWatched >= 10) {
                    // Show the reward code after watching 10 ads
                    document.getElementById('reward-code').innerHTML = `<p>Your Reward Code: <span class="code">${rewardCode}</span></p>`;
                }
            }).catch((error) => {
                console.log('Ad failed to load', error);
                showAlert('Error: Could not load ad');
            });
        }

        // Function to auto-watch ads one after another
        function autoWatchAds() {
            if (adsWatched >= 10) {
                showAlert('You have already watched 10 ads today. Please come back after 24 hours.');
                return;
            }

            let adsToWatch = 10 - adsWatched;

            function watchNextAd() {
                if (adsToWatch <= 0) {
                    return;
                }

                show_8614211().then(() => {
                    adsWatched++;
                    localStorage.setItem('adsWatched', adsWatched);
                    document.getElementById('ads-count').innerText = adsWatched;

                    if (adsWatched >= 10) {
                        document.getElementById('reward-code').innerHTML = `<p>Your Reward Code: <span class="code">${rewardCode}</span></p>`;
                    }

                    adsToWatch--;
                    watchNextAd();
                }).catch((error) => {
                    console.log('Ad failed to load', error);
                    showAlert('Error: Could not load ad');
                });
            }

            watchNextAd();
        }

        // Function to show the custom alert
        function showAlert(message) {
            document.getElementById('alert-message').innerText = message;
            document.getElementById('custom-alert').style.display = 'block';
        }

        // Function to close the custom alert
        function closeAlert() {
            document.getElementById('custom-alert').style.display = 'none';
        }
    </script>
</body>
</html>
